<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autenticação Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #result { white-space: pre-wrap; background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Teste de Autenticação Admin</h1>
    <p>Esta página testa o endpoint <code>/api/admin/debug-auth</code> para verificar por que as chamadas de API admin estão falhando.</p>
    <button onclick="testAuth()">Testar Autenticação</button>
    <h2>Resultado:</h2>
    <pre id="result">Clique no botão para testar...</pre>

    <script>
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testando...';

            // O Supabase armazena a sessão em localStorage com uma chave que contém 'supabase.auth.token'
            const storageKey = Object.keys(localStorage).find(key => key.includes('supabase.auth.token'));
            if (!storageKey) {
                resultDiv.textContent = 'Erro: Não foi possível encontrar a chave do token Supabase no localStorage. Você está logado?';
                return;
            }

            const sessionData = JSON.parse(localStorage.getItem(storageKey));
            const token = sessionData?.access_token;

            if (!token) {
                resultDiv.textContent = 'Erro: Token de acesso não encontrado no localStorage. Você está logado?';
                return;
            }

            try {
                const response = await fetch('/api/admin/debug-auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = `Erro na chamada fetch: ${error.message}`;
            }
        }
    </script>
</body>
</html>
